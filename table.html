<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work</title>
</head>
<body>
    <table width="600" height="600" bgcolor="green" cellpadding="0" cellspacing="0" border="0">
        <caption>Table Layout</caption>
        <tbody>
            <tr>
                <td width="600" height="150" bgcolor="blue">
                    <table width="600" height="150" bgcolor="blue" cellpadding="0" cellspacing="0" border="0">
                        <td width="200" height="150" bgcolor="yellow"></td>
                        <td width="200" height="150" bgcolor="#009966"></td>
                        <td width="200" height="150" bgcolor="#994433">
                            <table width="200" height="150" bgcolor="blue" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td width="200" height="70" bgcolor="tomato"></td>
                                </tr>
                                <tr>
                                    <td width="200" height="80" bgcolor="#663399"></td>
                                </tr>
                            </table> 
                        </td>
                            
                    </table>
                </td>
            </tr>
            <tr>
                <td width="600" height="150" bgcolor="#6699ff">
                    <table width="600" height="150" bgcolor="blue" cellpadding="0" cellspacing="0" border="0">
                        <td width="250" height="150" bgcolor="#433772">
                            <table width="250" height="150" bgcolor="blue" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td width="250" height="50" bgcolor="green"></td>
                                </tr>
                                <tr>
                                    <td width="250" height="50" bgcolor="orange"></td>
                                </tr>
                                <tr>
                                    <td width="250" height="50" bgcolor="red"></td>
                                </tr>
                            </table> 
                        </td>
                        <td width="350" height="150" bgcolor="#6600ff">
                            <table width="350" height="150" bgcolor="blue" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td width="350" height="70" bgcolor="lightblue"></td>
                                </tr>
                                <tr>
                                    <td width="350" height="80" bgcolor="#11aacc">
                                        <table width="350" height="80" bgcolor="pink" cellpadding="0" cellspacing="0" border="0">
                                            <td width="150" height="80" bgcolor="blue"></td>
                                            <td width="200" height="80" bgcolor="tomato"></td>
                                        </table>
                                    </td>
                                </tr>
                            </table> 
                        </td>
                    </table>
                </td>
            </tr>
            <tr>
                <td width="600" height="150" bgcolor="#339966">
                    <table width="600" height="150" bgcolor="blue" cellpadding="0" cellspacing="0" border="0">
                        <td width="100" height="150" bgcolor="#445522"></td>
                        <td width="100" height="150" bgcolor="#009966"></td>
                        <td width="100" height="150" bgcolor="#994433"></td>
                        <td width="200" height="150" bgcolor="#998833"></td>
                        <td width="100" height="150" bgcolor="#cccc33"></td>
                    </table>
                </td>
            </tr>
            <tr>
                <td width="600" height="150" bgcolor="ddd">
                    <table width="600" height="150" bgcolor="blue" cellpadding="0" cellspacing="0" border="0">
                        <td width="150" height="150" bgcolor="#cc9955"></td>
                        <td width="300" height="150" bgcolor="#ccc966">
                            <table width="300" height="150" bgcolor="blue" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td width="300" height="70" bgcolor="5599cc"></td>
                                </tr>
                                <tr>
                                    <td width="300" height="80" bgcolor="tan">
                                        <table width="300" height="80" bgcolor="pink" cellpadding="0" cellspacing="0" border="0">
                                            <td width="150" height="80" bgcolor="ccff66"></td>
                                            <td width="150" height="80" bgcolor="blue"></td>
                                        </table>
                                    </td>
                                </tr>
                            </table>   
                        </td>
                        <td width="150" height="150" bgcolor="green"></td>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
